<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỗ Trợ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>🚀 Hỗ Trợ Người Dùng</h1>
        <nav>
            <a href="index.html">Trang Chủ</a>
            <a href="market.html">Thị Trường</a>
            <a href="deposit.html">Giao Dịch</a>
            <a href="support.html">Hỗ Trợ</a>
        </nav>
    </header>

    <section>
        <h2>📞 Liên hệ hỗ trợ</h2>
        <p>Nếu bạn cần giúp đỡ, hãy điền vào biểu mẫu dưới đây hoặc gọi 📞 **1900-1234**.</p>
    </section>

    <form id="support-form">
        <label for="name">Tên:</label>
        <input type="text" id="name" placeholder="Nhập tên của bạn" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Nhập email của bạn" required>

        <label for="message">Vấn đề cần hỗ trợ:</label>
        <textarea id="message" placeholder="Mô tả vấn đề của bạn..." required></textarea>

        <button type="submit">📩 Gửi yêu cầu</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
